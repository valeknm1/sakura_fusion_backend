spring.application.name=ms-usuarios
server.port=8081

# Datasource Configuration - MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/sakura_fusion_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=change_this_secret_to_a_strong_value_of_at_least_32_chars_for_production
app.jwt.expiration-ms=86400000


